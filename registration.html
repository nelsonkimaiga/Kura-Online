<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uchaguzi|Registration</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
<!-- implementing the grid -->
<div class="container">
<!-- <div class="row"> -->
	<div class=".col-md-6">
		<!-- adding voter's registration form -->
<label><h2>Registration</h2></label>
<div class="">
		<form>
			<fieldset class="form-group">
				<label for="inputID">ID Card Number</label>
				<input type="text" class="form-control" id="inputIdNumber" placeholder="Enter card number">
			</fieldset>
			<fieldset class="form-group">
				<label for="inputSurname">Surname</label>
				<input type="text" class="form-control" id="inputSurname" placeholder="Enter Surname">
			</fieldset>
			<fieldset class="form-group">
				<label for="inputMiddle">Middle Name</label>
				<input type="text" class="form-control" id="inputMiddleName" placeholder="Enter Middle Name">
			</fieldset>

			<fieldset class="form-group">
				<label for="inputFirst">First Name</label>
				<input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name">
			</fieldset>

			<fieldset class="form-group">
			<label>Gender</label>
			<div class="radio">
				<label>
					<input type="radio" name="gender" id="optionsGender" value="option1" checked>
					Male
				</label>

				<label>
					<input type="radio" name="gender" id="optionsGender2" value="option2">
					Female
				</label>
			</div>
			</fieldset>

			<fieldset class="form-group">
					<label>Date of Birth</label>
					<input type="date" name="dateofbirth">
			</fieldset>
	<!-- grid two  -->
	<!-- <div class="col-sm-6"> -->
		<!-- <label><h2>Voter's card details</h2></label> -->
		
			<fieldset class="form-group">
				<label for="voterid">Voter ID</label>
				<input type="text" class="form-control" id="VoterID" placeholder="Enter Voter id">
			</fieldset>
			<fieldset class="form-group">
				<label for="selectplace">Ward</label>
				<select class="form-control" id="PlaceofIssue">
				<!-- List of wards to be populated here -->
					<option></option>
				</select>
			</fieldset>

			<fieldset class="form-group">
				<label for="voterid">Constituency</label>
				<input type="text" class="form-control" id="VoterID" placeholder="Enter Constitutency">
			</fieldset>

			<fieldset class="form-group">
				<label for="voterid">County</label>
				<input type="text" class="form-control" id="VoterID" placeholder="Enter County">
			</fieldset>

			<fieldset class="form-group">
				<label for="voterid">Polling Center</label>
				<input type="text" class="form-control" id="VoterID" placeholder="Enter Polling Center">
			</fieldset>

			<fieldset class="form-group">
					<label>Date of Issue</label>
					<input type="date" name="dateofbirth">
			</fieldset>
				<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
